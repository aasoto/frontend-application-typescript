<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <!-- <link rel="shortcut icon" href="assets/img/favicon.png"> -->
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
        @layer components {
            /***********************************/
            .card {
                @apply w-full rounded-lg shadow
            }
            .card .header-primary {
                @apply rounded-t-lg bg-blue-600 px-8 py-5 text-white font-bold text-xl
            }
            .card .header-success {
                @apply rounded-t-lg bg-green-600 px-8 py-5 text-white font-bold text-xl
            }
            .card .body {
                @apply px-8 py-5 bg-white
            }
            /***********************************/
            table {
                @apply w-full
            }
            thead {
                @apply bg-gray-400
            }
            th {
                @apply font-bold text-lg py-4
            }
            tr {
                @apply border-b-2 py-4
            }
            td {
                @apply pl-4 py-4
            }
            .td-actions {
                @apply flex justify-center items-center gap-2
            }
            /***********************************/
            .btn-primary {
                @apply rounded-lg bg-blue-600 p-1 text-white hover:bg-blue-700 scale-100 hover:scale-105 transition duration-200
            }
            .btn-success {
                @apply rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700 scale-100 hover:scale-105 transition duration-200 font-semibold
            }
            .btn-warning {
                @apply rounded-lg bg-yellow-400 p-1 text-black hover:bg-yellow-500 scale-100 hover:scale-105 transition duration-200
            }
            .btn-danger {
                @apply rounded-lg bg-red-600 p-1 text-white hover:bg-red-700 scale-100 hover:scale-105 transition duration-200
            }
            /***********************************/
            .table-employee {
                @apply w-full table-fixed
            }
            .table-employee tr {
                @apply border border-gray-700
            }
            .table-employee .cell-head {
                @apply border border-gray-700 bg-gray-200 text-gray-900 font-bold text-lg pl-4
            }
            .table-employee .cell {
                @apply border border-gray-700
            }
        }
    </style>
</head>
<body class="relative">
    <div class="z-0 flex justify-center items-center">
        <div class="w-2/3">
            <div class="card mt-6">
                <div class="header-primary">Listado de empleados</div>
                <div id="employees-list" class="body">
                    <button id="add-employee" class="btn-success mb-3">
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Agregar empleado
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-info-employee" class="absolute hidden top-0 z-20 flex justify-center items-center w-full h-screen bg-black/25">
        <div id="card-employee-info" class="z-30 card w-2/3">
            <div class="header-primary">Informaci√≥n empleado</div>
            <div id="employee-info" class="body">
                
            </div>
        </div>
    </div>
    <div id="modal-add-employee" class="absolute hidden top-0 z-20 flex justify-center items-center w-full h-screen bg-black/25">
        <div id="card-employee-info" class="z-30 card w-2/3">
            <div class="header-success">Agregar empleado</div>
            <div id="employee-info" class="body">
                
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
