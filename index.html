<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <!-- <link rel="shortcut icon" href="assets/img/favicon.png"> -->
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
        @layer components {
            /***********************************/
            .card {
                @apply w-full rounded-lg shadow
            }
            .card .header-primary {
                @apply rounded-t-lg bg-blue-600 px-8 py-5 text-white font-bold text-xl
            }
            .card .header-success {
                @apply rounded-t-lg bg-green-600 px-8 py-5 text-white font-bold text-xl
            }
            .card .body {
                @apply px-8 py-5 bg-white
            }
            .card .footer {
                @apply px-8 py-5 bg-gray-200 rounded-b-lg
            }
            /***********************************/
            table {
                @apply w-full
            }
            thead {
                @apply bg-gray-400
            }
            th {
                @apply font-bold text-lg py-4
            }
            tr {
                @apply border-b-2 py-4
            }
            td {
                @apply pl-4 py-4
            }
            .td-actions {
                @apply flex justify-center items-center gap-2
            }
            /***********************************/
            .btn-primary {
                @apply rounded-lg bg-blue-600 p-1 text-white hover:bg-blue-700 scale-100 hover:scale-105 transition duration-200
            }
            .btn-success {
                @apply rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700 scale-100 hover:scale-105 transition duration-200 font-semibold
            }
            .btn-warning {
                @apply rounded-lg bg-yellow-400 p-1 text-black hover:bg-yellow-500 scale-100 hover:scale-105 transition duration-200
            }
            .btn-danger {
                @apply rounded-lg bg-red-600 p-1 text-white hover:bg-red-700 scale-100 hover:scale-105 transition duration-200
            }
            .btn-pagination {
                @apply bg-gray-100 px-4 py-3 text-gray-800 font-normal hover:font-medium hover:bg-gray-200 hover:text-gray-900 border hover:border-2 border-gray-800 hover:border-gray-900 scale-100 hover:scale-105 transition duration-200 shadow-none hover:shadow-lg
            }
            /***********************************/
            .table-employee {
                @apply w-full table-fixed
            }
            .table-employee tr {
                @apply border border-gray-700
            }
            .table-employee .cell-head {
                @apply border border-gray-700 bg-gray-200 text-gray-900 font-bold text-lg pl-4
            }
            .table-employee .cell {
                @apply border border-gray-700
            }
            /*********************************/
            .line-center-items {
                @apply flex justify-center items-center
            }
        }
    </style>
</head>
<body class="relative">
    <div class="z-0 flex justify-center items-center">
        <div class="w-2/3">
            <div class="card mt-6">
                <div class="header-primary">Listado de empleados</div>
                <div class="body">
                    <button id="add-employee" class="btn-success mb-3">
                        <div class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Agregar empleado
                        </div>
                    </button>
                    <div id="employees-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-info-employee" class="absolute hidden top-0 z-20 flex justify-center items-center w-full h-screen bg-black/25">
        <div id="card-employee-info" class="z-30 card w-2/3">
            <div class="header-primary">Información empleado</div>
            <div id="employee-info" class="body">
                
            </div>
        </div>
    </div>
    <div id="modal-add-employee" class="absolute hidden top-0 z-20 flex justify-center items-center w-full h-screen bg-black/25">
        <div id="card-employee-info" class="z-30 card w-2/3">
            <div class="header-success">
                <div class="grid grid-cols-12 gap-3">
                    <div class="col-span-11">
                        <h1>Agregar empleado</h1>
                    </div>
                    <div class="col-span-1">
                        <svg id="close-add-employee" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 cursor-pointer font-bold">
                            <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" />
                        </svg>                          
                    </div>
                </div>
            </div>
            <div id="employee-info" class="body">
                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="number" id="cc" name="cc" placeholder="Num. Identificación" value="">
                    </div>
                    <div class="col-span-1">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="text" id="first-name" name="first-name" placeholder="Primer nombre">
                    </div>
                    <div class="col-span-1">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="text" id="second-name" name="second-name" placeholder="Segundo nombre">
                    </div>
                    <div class="col-span-1">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="text" id="last-name" name="last-name" placeholder="Primer apellido">
                    </div>
                    <div class="col-span-1">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="text" id="second-last-name" name="second-last-name" placeholder="Segundo apellido">
                    </div>
                    <div class="col-span-1">
                        <select class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" name="gender" id="gender">
                            <option value="">Genero... </option>
                            <option value="m">Másculino</option>
                            <option value="f">Femenino</option>
                            <option value="o">Otro</option>
                            <option value="ne">No especifico</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="date" name="birthdate" id="birthdate" title="Fecha de nacimiento">
                    </div>
                    <div class="col-span-2">
                        <input class="w-full rounded-md border border-gray-600 text-gray-600 px-4 py-2" type="file" name="profile-photo" id="profile-photo" title="Foto de perfil">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="flex justify-end items-center">
                    <button id="send-new-employee" class="px-5 py-3 rounded-md bg-green-600 text-white font-bold">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
